<!DOCTYPE html>
<html lang="EN-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Papper Scissors Game</title>
  <link rel="icon" type="image/x-icon" href="favico.jpg">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="title">
    <h1>Rock, Paper, Scissors Game</h1>
  </div>

  <!-- Experiment
  <div class="bigger-box">
    <div class="box">"</div>
  </div>
 -->

  <div class="rule">
    <p class="disclaimer">The first player to reach 5 points wins the game.</p>
  </div>

  <div class="score">
    <span class="player-score"></span>
    <span class="computer-score"></span>
  </div>

  <div class="border">
    <div class="choices">
      <button class="rock" id="option">ROCK</button>
      <button class="scissors" id="option">SCISSORS</button>
      <button class="paper" id="option">PAPER</button>
    </div>
  </div>

  <div class="versus"></div>

  <div class="outcome"></div>


  <script src="./script.js"></script>
</body>




</html>
